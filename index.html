<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penguin Fashion</title>

    <!-- Font Awesome Kit Link -->
    <script src="https://kit.fontawesome.com/f70117efe1.js" crossorigin="anonymous"></script>

    <!-- Google Fonts Link -->

    <!-- Bebas Neo Font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Grand+Hotel&family=Lexend:wght@100..900&family=Manrope:wght@200..800&family=Sacramento&display=swap" rel="stylesheet">

    <!-- Robot Font Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

        <!-- Tailwind CDN -->
        <script src="https://cdn.tailwindcss.com"></script>

        <script>
            tailwind.config = {
              theme: {
                extend: {
                    colors: {
                        Martinique: "#363958",
                        Tuatara: "#3C3C3C",
                        green1: "#A4BC46",
                        green2: "#85A019",
                    },
                    fontFamily: {
                        bebas: ['"Bebas Neue"', "sans-serif"],
                        roboto: ['"Roboto"', "sans-serif"],
                    },
                },
              },
            }
          </script>

</head>
<body class="font-roboto">
    <header class=" bg-yellow-50 px-5 pt-6 lg:px-36 lg: pt-10">

        <!-- Navbar -->
        <nav class="flex items-center justify-between">
            <!-- navbar logo -->
            <div>
                <img class="w-4/6 lg:w-[291.11px]" src="./icons/logo.png" alt="">
            </div>
            <!-- navbar list -->
             <ul class=" hidden lg:flex gap-14 text-base font-medium text-Tuatara">
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">Product</a>
                </li>
                <li>
                    <a href="#">About Us</a>
                </li>
                <li>
                    <a href="#">Contact Us</a>
                </li>
             </ul>
             <i class="fa-solid fa-bars-staggered md:text-3xl lg:hidden"></i>
        </nav>

        <!-- Hero Section -->
        <div class="lg:flex items-center justify-between mt-5">
            <!-- Title & Designation -->
            <div>
                <h1 class="font-babes text-3xl md:text-6xl font-bold text-yellow-500 uppercase mb-2">Be the Penguins <br>
                    <span class="text-Martinique">of Winter</span></h1>
                <p class="text-Tuatara mb-3">Lorem Ipsum is simply dummy text of the printing <br>
                    and typesetting industry.</p>
                <button class="px-9 py-4 bg-gradient-to-b from-green1 to-green2 text-white rounded-lg"><i class="fa-solid fa-cart-shopping"></i> BUY NOW</button>
            </div>
            <!-- Hero Img -->
            <div class="flex justify-center items-center pb-16 pt-10 lg:pt-0">
                <img src="./images/model.png" alt="">
            </div>
        </div>

    </header>

</html>
